<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTY Terminal - ScreenUploader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <style>
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #00ff00;
            font-size: 24px;
        }

        .header p {
            margin: 10px 0 0 0;
            color: #cccccc;
            font-size: 14px;
        }

        .client-selector {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .client-selector label {
            color: #ffffff;
            margin-right: 10px;
            font-weight: bold;
        }

        .client-selector select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: #ffffff;
            font-family: inherit;
        }

        .terminal-container {
            background-color: #1a1a1a;
            border: 2px solid #333333;
            border-radius: 8px;
            padding: 15px;
            min-height: 400px;
            max-height: 600px;
            margin-bottom: 20px;
            position: relative;
        }

        /* ç¾åŒ–ç»ˆç«¯æ»šåŠ¨æ¡ */
        .xterm-viewport::-webkit-scrollbar {
            width: 8px;
        }

        .xterm-viewport::-webkit-scrollbar-track {
            background: rgba(45, 45, 45, 0.3);
            border-radius: 4px;
        }

        .xterm-viewport::-webkit-scrollbar-thumb {
            background: #555555;
            border-radius: 4px;
        }

        .xterm-viewport::-webkit-scrollbar-thumb:hover {
            background: #666666;
        }

        /* Firefox æ»šåŠ¨æ¡ */
        .xterm-viewport {
            scrollbar-width: thin;
            scrollbar-color: #555555 rgba(45, 45, 45, 0.3);
        }

        .terminal-controls {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .terminal-controls button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .terminal-controls button:hover:not(:disabled) {
            background-color: #45a049;
        }

        .terminal-controls button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .terminal-controls button.danger {
            background-color: #f44336;
        }

        .terminal-controls button.danger:hover:not(:disabled) {
            background-color: #da190b;
        }

        .terminal-controls input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #ffffff;
            font-family: inherit;
        }

        .status {
            background-color: #2d2d2d;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #cccccc;
            font-size: 14px;
        }

        .status.connected {
            background-color: #1e3a1e;
            color: #00ff00;
        }

        .status.disconnected {
            background-color: #3a1e1e;
            color: #ff4444;
        }

        .loading {
            text-align: center;
            color: #cccccc;
            font-style: italic;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .terminal-controls {
                flex-direction: column;
            }

            .terminal-controls input {
                min-width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ–¥ï¸ PTY Terminal</h1>
            <p>åŸºäº xterm.js çš„å®Œæ•´ç»ˆç«¯ä½“éªŒ</p>
        </div>

        <div class="client-selector">
            <label for="clientSelect">é€‰æ‹©å®¢æˆ·ç«¯:</label>
            <select id="clientSelect">
                <option value="">åŠ è½½ä¸­...</option>
            </select>
        </div>

        <div class="terminal-container" id="terminalContainer">
            <div class="loading">æ­£åœ¨åˆå§‹åŒ–ç»ˆç«¯...</div>
        </div>
        <div class="terminal-controls">
            <button id="cmdNewTerminal" disabled>ğŸ†• æ–°å»ºç»ˆç«¯</button>
            <button id="cmdKill" class="danger" disabled>âš¡ ç»ˆæ­¢ä¼šè¯</button>
            <input type="text" id="customCommand" placeholder="è¾“å…¥è‡ªå®šä¹‰å‘½ä»¤... (Enter æ‰§è¡Œ)" disabled>
            <button id="executeBtn" disabled>â–¶ æ‰§è¡Œ</button>
        </div>

        <div class="status" id="status">
            <span id="statusText">æ­£åœ¨è¿æ¥...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
    <script>
        // å…¨å±€å˜é‡
        let terminal = null;
        let fitAddon = null;
        let webLinksAddon = null;
        let ws = null;
        let selectedClient = null;
        let clients = [];

        // åˆå§‹åŒ–ç»ˆç«¯
        function initTerminal() {
            terminal = new Terminal({
                cursorBlink: true,
                cursorStyle: 'block',
                fontSize: 14,
                fontFamily: '"Maple Mono NF CN", "JetBrains Mono NF", "Fira Code NF", "Cascadia Code NF", "Consolas NF", "Liberation Mono", "Menlo", "Courier", monospace',
                theme: {
                    background: '#1a1a1a',
                    foreground: '#d4d4d4',
                    cursor: '#ffffff',
                    selection: '#264f78'
                },
                allowTransparency: false,
                convertEol: true,
                scrollback: 10000,
                tabStopWidth: 4
            });

            fitAddon = new FitAddon.FitAddon();
            webLinksAddon = new WebLinksAddon.WebLinksAddon();

            terminal.loadAddon(fitAddon);
            terminal.loadAddon(webLinksAddon);

            const terminalContainer = document.getElementById('terminalContainer');
            terminalContainer.innerHTML = '';
            terminal.open(terminalContainer);

            fitAddon.fit();

            window.addEventListener('resize', () => {
                if (fitAddon && terminal) {
                    fitAddon.fit();
                }
            }); terminal.onData(data => {
                if (selectedClient && ws && ws.readyState === WebSocket.OPEN) {
                    sendCommand({
                        type: 'pty_input',
                        data: {
                            input: data,
                            session_id: selectedClient
                        }
                    });
                }
            });

            // ä¸åœ¨åˆå§‹åŒ–æ—¶æ˜¾ç¤ºæ¬¢è¿æ¶ˆæ¯ï¼Œç­‰é€‰æ‹©å®¢æˆ·ç«¯åå†æ˜¾ç¤º
        }

        function showWelcomeMessage() {
            if (!terminal) return;

            const welcomeMsg = `\r\n\x1b[32mâ”Œâ”€ PTY Terminal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”\x1b[0m\r\n`;
            const welcomeMsg2 = `\x1b[32mâ”‚\x1b[0m Connected to: \x1b[36m${selectedClient || 'No client selected'}\x1b[0m\x1b[32m                     â”‚\x1b[0m\r\n`;
            const welcomeMsg3 = `\x1b[32mâ”‚\x1b[0m Full PTY support with xterm.js         \x1b[32mâ”‚\x1b[0m\r\n`;
            const welcomeMsg4 = `\x1b[32mâ””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜\x1b[0m\r\n\r\n`;

            terminal.write(welcomeMsg + welcomeMsg2 + welcomeMsg3 + welcomeMsg4);
        }

        function sendCommand(command) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(command));
            }
        }

        function connectWebSocket() {
            const wsUrl = `ws://${window.location.hostname}:${window.location.port}?type=web`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                updateStatus('connected', 'å·²è¿æ¥åˆ°æœåŠ¡å™¨');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'shell_output' && data.client === selectedClient) {
                        const output = data.output || data.clean_output || data.stdout || '';
                        if (terminal) {
                            terminal.write(output);
                        }
                    }
                } catch (error) {
                    console.error('WebSocketæ¶ˆæ¯è§£æå¤±è´¥:', error);
                }
            };

            ws.onclose = () => {
                console.log('WebSocketè¿æ¥å·²å…³é—­, 3ç§’åé‡è¿...');
                updateStatus('disconnected', 'è¿æ¥å·²æ–­å¼€ï¼Œæ­£åœ¨é‡è¿...');
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocketè¿æ¥é”™è¯¯:', error);
                updateStatus('disconnected', 'WebSocketè¿æ¥é”™è¯¯');
            };
        }

        function updateStatus(type, message) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');

            status.className = `status ${type}`;
            statusText.textContent = message;
        }

        async function fetchClients() {
            try {
                const response = await fetch('/web/clients');
                clients = await response.json();
                updateClientSelector();
            } catch (error) {
                console.error('è·å–å®¢æˆ·ç«¯åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        function updateClientSelector() {
            const clientSelect = document.getElementById('clientSelect');
            clientSelect.innerHTML = '';

            if (clients.length === 0) {
                clientSelect.innerHTML = '<option value="">æ— å¯ç”¨å®¢æˆ·ç«¯</option>';
                return;
            }

            clientSelect.innerHTML = '<option value="">è¯·é€‰æ‹©å®¢æˆ·ç«¯</option>';
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.alias;
                option.textContent = `${client.alias} (${client.online ? 'åœ¨çº¿' : 'ç¦»çº¿'})`;
                option.disabled = !client.online;
                clientSelect.appendChild(option);
            });
        }

        function selectClient(clientAlias) {
            selectedClient = clientAlias;
            const client = clients.find(c => c.alias === clientAlias);
            const isOnline = client ? client.online : false;

            updateControlsState(isOnline);

            if (terminal) {
                terminal.clear();
                if (selectedClient) {
                    showWelcomeMessage();
                }
            }
        } function updateControlsState(enabled) {
            const buttons = ['cmdNewTerminal', 'cmdKill', 'executeBtn'];
            const customInput = document.getElementById('customCommand');

            buttons.forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.disabled = !enabled;
                }
            });

            if (customInput) {
                customInput.disabled = !enabled;
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        async function initApp() {
            initTerminal();
            connectWebSocket();
            await fetchClients();
            setInterval(fetchClients, 5000);

            // ç»‘å®šäº‹ä»¶
            document.getElementById('clientSelect').addEventListener('change', (e) => {
                if (e.target.value) {
                    selectClient(e.target.value);
                }
            }); document.getElementById('cmdNewTerminal').addEventListener('click', () => {
                if (selectedClient) {
                    // è·å–å½“å‰ç»ˆç«¯å¤§å°
                    const cols = terminal ? terminal.cols : 80;
                    const rows = terminal ? terminal.rows : 24;

                    sendCommand({
                        type: 'create_pty_session',
                        data: {
                            session_id: selectedClient,
                            cols: cols,
                            rows: rows
                        }
                    });
                }
            });

            document.getElementById('cmdKill').addEventListener('click', async () => {
                if (!selectedClient) return;

                if (!confirm('ç¡®å®šè¦å¼ºåˆ¶ç»ˆæ­¢å½“å‰ä¼šè¯å—ï¼Ÿè¿™å°†å…³é—­æ‰€æœ‰æ­£åœ¨è¿è¡Œçš„ç¨‹åºã€‚')) {
                    return;
                }

                try {
                    await fetch('/web/command/force_kill_session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            client: selectedClient,
                            type: 'force_kill_session',
                            data: { session_id: selectedClient }
                        })
                    });

                    // ç»ˆæ­¢ä¼šè¯åæ¸…å±
                    if (terminal) {
                        terminal.clear();
                    }
                } catch (error) {
                    console.error('å¼ºåˆ¶ç»ˆæ­¢ä¼šè¯å¤±è´¥:', error);
                }
            });

            const customInput = document.getElementById('customCommand');
            const executeBtn = document.getElementById('executeBtn'); executeBtn.addEventListener('click', () => {
                const command = customInput.value.trim();
                if (command && selectedClient) {
                    sendCommand({
                        type: 'pty_input',
                        data: { input: command + '\r', session_id: selectedClient }
                    });
                    customInput.value = '';
                }
            });

            customInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    executeBtn.click();
                }
            });
        }

        window.addEventListener('load', initApp);
    </script>
</body>

</html>
