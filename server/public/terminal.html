<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Terminal - ScreenUploader</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #00ff00;
        }

        .terminal-container {
            background-color: #000000;
            border: 2px solid #333333;
            border-radius: 8px;
            padding: 15px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .command-line {
            margin: 5px 0;
            font-family: inherit;
        }

        .prompt {
            color: #00ff00;
            font-weight: bold;
        }

        .command {
            color: #ffffff;
        }

        .output {
            color: #cccccc;
            white-space: pre-wrap;
            margin-left: 20px;
        }

        .error {
            color: #ff6666;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .client-select {
            padding: 10px;
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #555555;
            border-radius: 4px;
            min-width: 200px;
        }

        .command-input {
            flex: 1;
            padding: 10px;
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #555555;
            border-radius: 4px;
            font-family: inherit;
        }

        .send-button {
            padding: 10px 20px;
            background-color: #007acc;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }

        .send-button:hover {
            background-color: #005999;
        }

        .send-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
        }

        .status {
            padding: 10px;
            background-color: #2d2d2d;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .status.connected {
            background-color: #1a5d1a;
        }

        .status.disconnected {
            background-color: #5d1a1a;
        }

        .quick-commands {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quick-command {
            padding: 8px 12px;
            background-color: #444444;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .quick-command:hover {
            background-color: #555555;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ–¥ï¸ Remote Terminal</h1>
        </div>

        <div id="status" class="status disconnected">
            <strong>çŠ¶æ€:</strong> <span id="status-text">è¿æ¥ä¸­...</span>
        </div>

        <div class="input-container">
            <select id="clientSelect" class="client-select">
                <option value="">é€‰æ‹©å®¢æˆ·ç«¯...</option>
            </select>
            <input type="text" id="commandInput" class="command-input" placeholder="è¾“å…¥shellå‘½ä»¤..." disabled>
            <button id="sendButton" class="send-button" disabled>æ‰§è¡Œ</button>
        </div>

        <div class="quick-commands">
            <button class="quick-command" onclick="sendQuickCommand('pwd')">pwd</button>
            <button class="quick-command" onclick="sendQuickCommand('ls')">ls</button>
            <button class="quick-command" onclick="sendQuickCommand('dir')">dir</button>
            <button class="quick-command" onclick="sendQuickCommand('whoami')">whoami</button>
            <button class="quick-command" onclick="sendQuickCommand('Get-Location')">Get-Location</button>
            <button class="quick-command" onclick="sendQuickCommand('Get-ChildItem')">Get-ChildItem</button>
        </div>

        <div id="terminal" class="terminal-container">
            <div class="command-line">
                <span class="output">æ¬¢è¿ä½¿ç”¨è¿œç¨‹ç»ˆç«¯ï¼é€‰æ‹©ä¸€ä¸ªå®¢æˆ·ç«¯å¹¶è¾“å…¥å‘½ä»¤å¼€å§‹ã€‚</span>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentClient = null;
        let sessionId = 0;

        const statusEl = document.getElementById('status');
        const statusTextEl = document.getElementById('status-text');
        const clientSelect = document.getElementById('clientSelect');
        const commandInput = document.getElementById('commandInput');
        const sendButton = document.getElementById('sendButton');
        const terminal = document.getElementById('terminal');

        // è¿æ¥WebSocket
        function connectWebSocket() {
            const wsUrl = `ws://localhost:8080/client/commands?type=web`;
            ws = new WebSocket(wsUrl);

            ws.onopen = function () {
                updateStatus('å·²è¿æ¥', 'connected');
                loadClients();
            };

            ws.onmessage = function (event) {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onclose = function () {
                updateStatus('è¿æ¥æ–­å¼€', 'disconnected');
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = function (error) {
                updateStatus('è¿æ¥é”™è¯¯', 'disconnected');
                console.error('WebSocket error:', error);
            };
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(text, className) {
            statusTextEl.textContent = text;
            statusEl.className = `status ${className}`;
        }

        // åŠ è½½å®¢æˆ·ç«¯åˆ—è¡¨
        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                const clients = await response.json();

                clientSelect.innerHTML = '<option value="">é€‰æ‹©å®¢æˆ·ç«¯...</option>';

                Object.entries(clients).forEach(([id, alias]) => {
                    const option = document.createElement('option');
                    option.value = alias;
                    option.textContent = `${alias} (${id})`;
                    clientSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load clients:', error);
            }
        }

        // å¤„ç†æœåŠ¡å™¨æ¶ˆæ¯
        function handleMessage(message) {
            console.log('Received message:', message);

            if (message.type === 'shell_output') {
                displayShellOutput(message);
            }
        }

        // æ˜¾ç¤ºShellè¾“å‡º
        function displayShellOutput(message) {
            const { client, session_id, data } = message;

            // æ˜¾ç¤ºå‘½ä»¤æ‰§è¡Œç»“æœ
            const outputDiv = document.createElement('div');
            outputDiv.className = 'command-line';

            if (data.success) {
                outputDiv.innerHTML = `
                    <div class="output">${escapeHtml(data.stdout)}</div>
                `;
            } else {
                outputDiv.innerHTML = `
                    <div class="error">é”™è¯¯: ${escapeHtml(data.error || data.stderr)}</div>
                `;
            }

            terminal.appendChild(outputDiv);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // å‘é€Shellå‘½ä»¤
        function sendShellCommand(command) {
            if (!currentClient || !command.trim()) {
                return;
            }

            sessionId++;

            // æ˜¾ç¤ºå‘½ä»¤
            const commandDiv = document.createElement('div');
            commandDiv.className = 'command-line';
            commandDiv.innerHTML = `
                <span class="prompt">${currentClient}:~$</span>
                <span class="command"> ${escapeHtml(command)}</span>
            `;
            terminal.appendChild(commandDiv);

            // å‘é€å‘½ä»¤åˆ°æœåŠ¡å™¨
            fetch(`/api/command/${currentClient}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    commands: [{
                        type: 'shell_execute',
                        data: {
                            command: command,
                            session_id: sessionId.toString()
                        }
                    }]
                })
            }).catch(error => {
                console.error('Failed to send command:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'command-line';
                errorDiv.innerHTML = `<div class="error">å‘é€å‘½ä»¤å¤±è´¥: ${error.message}</div>`;
                terminal.appendChild(errorDiv);
            });

            terminal.scrollTop = terminal.scrollHeight;
        }

        // å¿«æ·å‘½ä»¤
        function sendQuickCommand(command) {
            if (currentClient) {
                commandInput.value = command;
                sendShellCommand(command);
                commandInput.value = '';
            }
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // äº‹ä»¶ç›‘å¬
        clientSelect.addEventListener('change', function () {
            currentClient = this.value;
            commandInput.disabled = !currentClient;
            sendButton.disabled = !currentClient;

            if (currentClient) {
                commandInput.focus();
            }
        });

        commandInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const command = this.value.trim();
                if (command) {
                    sendShellCommand(command);
                    this.value = '';
                }
            }
        });

        sendButton.addEventListener('click', function () {
            const command = commandInput.value.trim();
            if (command) {
                sendShellCommand(command);
                commandInput.value = '';
            }
        });

        // åˆå§‹åŒ–
        connectWebSocket();
    </script>
</body>

</html>
